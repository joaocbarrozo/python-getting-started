{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head class="remover_print">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/print.css' %}">
</head>
<body>
  <header class="remover_print">
    <!-- Barra de navegação superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">AME 2024</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Relatórios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'produtos' %}">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pedidos' %}">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'compras' %}">Compras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'entradas' %}">Entradas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'saidas' %}">Saídas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'fornecedores' %}">Fornecedores</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    
    <main class="container mt-3">
      {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-primary text-light mt-3 py-3">
      <div class="container text-center">
        <p>&copy; 2024 AME</p>
      </div>
    </footer>
    </body>
    </html>
